<!DOCTYPE html>
<html>
<head>
<title>Paper VC</title>
<link rel="stylesheet" type="text/css" href="css/style.css" />
<script src="js/papervc.js"></script>
</head>
<body>
	<div id="left-bar">
		<div id="history-button">
			<button onclick="GoToHistory()" >History</button>
		</div>
	</div>
	<div style="clear:both;display:none;">
	</div>
	<div id="centre-panel">
		<p id="changes-title">Current changes:</p>
		<br />
	-	<div id="change-list">
		</div>
	</div>
	<div id="right-bar">
		<div id="create-snapshot">
			<button onclick="CreateSnapshot()">Create Revision</button>
		</div>
		<div id="snapshot-description">
			<p>Revision Description:</p>
			<br />
			<input type="text" size="25" placeholder="Description..." id="description-field"/>
		</div>
	</div>
	<div id="snapshot-dialog">
		<div id="dialog-box">
			<p style="margin-top:12px;font-size:16px;">Please enter a description:</p><br />
			<input style="margin-bottom:12px;" type="text" placeholder="Description..." onkeyup="ModalOnKey(event);" id="description-field-modal"/>
			<br/>
			<button style="font-size:16px;" onclick="DialogOK();">OK</button>
			<button style="margin-left:12px;font-size:16px;" onclick="DialogCancel();">Cancel</button>
		</div>
	</div>
	<div id="author-dialog">
		<div id="author-dialog-box">
			<p style="margin-top:12px;font-size:16px;">Please enter your name:</p>
			<br />
			<input style="margin-bottom:12px;" type="text" placeholder="..." onkeyup="AuthorOnKey(event);" id="author-field-modal"/>
			<br />
			<button style="font-size:16px;" onclick="AuthorDialogOK();">OK</button>
		</div>
	</div>
</body>
</html>
