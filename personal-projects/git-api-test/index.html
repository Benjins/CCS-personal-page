<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>My Github Projects</title>
<link rel="stylesheet" type="text/css" href="css/style.css" />
<link href='http://fonts.googleapis.com/css?family=Muli' rel='stylesheet' type='text/css' />
<script type="text/javascript" src="js/api-calls.js"></script>
</head>
<body>
<div id="main-container">
	<h3>Github Projects</h3>
	<button style="font-size:1.2em;margin-bottom: 30px;" type="button" onclick="FetchAndDisplayRepoData();">See what projects I've done</button>
	<br />
	<canvas id="lang-graph" width="800px" height="300px">
	</canvas>
	<div id='stat-body'>
		<table class="gridtable">
		  <tr>
			<th>Repo Name</th>
			<th>Language</th>
			<th># of Commits</th>
		  </tr>
		</table>
	</div>
	<div id='lang-body'>
		<table class="gridtable">
			<tr>
				<th>Language</th>
				<th>Volume (bytes)</th>
		  	</tr>
		</table>
	</div>
</div>
</body>
</html>
