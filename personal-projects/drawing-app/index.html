<!DOCTYPE html>
<html>
<head>
 <meta charset="UTF-8"> 
 <meta name="viewport" content="width=device-width, initial-scale=1">
<title>Drawing App</title>
<link rel="stylesheet" type="text/css" href="css/style.css"/>
<script src="js/drawing.js"></script>
</head>
<body>
<div id="main-container">
	<div id="ui-container">
		<div id="color-picker" class="color-picker" style="display:none;">
			<div class="color-picker-grad">
			</div>
		</div>
		<img class="ui-toolbar-icon" onclick="changeShapeType('Rect')" src="img/rect.gif" />
		<img class="ui-toolbar-icon" onclick="changeShapeType('Circ')" src="img/circ.gif" />
		<img class="ui-toolbar-icon" onclick="pickColor()" src="img/color.gif" />
	</div>
	<svg width="1000" height="1000" id="svg-container">
	</svg>
</div>
</body>
</html>
