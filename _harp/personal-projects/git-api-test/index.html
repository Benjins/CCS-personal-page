<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<link rel="stylesheet" type="text/css" href="css/style.css" />
<link href='http://fonts.googleapis.com/css?family=Muli' rel='stylesheet' type='text/css'>
<script type="text/javascript" src="js/api-calls.js"></script>
</head>
<body>
<div id="main-container">
	<h3>Github Projects</h3>
	<button type="button" onclick="hello_alert();">See what projects I've done</button>
	<div id='stat-body' style="margin-top: 30px;">
		<table class="gridtable">
		  <tr>
			<th>Repo Name</th>
			<th>Language</th>
			<th># of Commits</th>
		  </tr>
		</table>
	</div>
	<div id='lang-body' style="margin-top: 30px;">
		<table class="gridtable">
			<tr>
				<th>Language</th>
				<th>Volume (bytes)</th>
		  	</tr>
		</table>
	</div>
</div>
</body>
</html>
